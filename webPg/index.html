<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page HTML with External CSS and JavaScript</title>
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="after"><img src="images/newWrk.png" /></div>


    <div class="hero part" id="hero">
        <div class="content" style="height:100%;">
            <h1 class="titleH">Welcome to Our Webpage</h1>
            <p class="titleH">This is a basic single-page HTML with external CSS and JavaScript.</p>
            <iframe style="max-width:90vw; margin:auto; display: block;"
                src='https://my.spline.design/room-d3dc5c120b9c6e6183ac2d16d7309e1b/' frameborder='0' width='100%'
                height='300px+20%'></iframe>
        </div>
    </div>

    <main>
        <section id="about" class="part">
            <div class="content">
                <h2 class="titleH">About Us</h2>
                <p class="titleH">This is a brief description of our company.</p>
            </div>
        </section>

        <section id="contact" class="part">
            <div class="content">
                <h2 class="titleH">Contact Us</h2>
                <p class="titleH">Please feel free to contact us.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>

    <script src="javascripts/script.js"></script>
</body>
