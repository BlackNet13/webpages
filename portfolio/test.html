<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-typed-text-component/dist/aframe-typed-text-component.min.js"></script>
    <script>
      AFRAME.registerComponent('hover-scale', {
        init: function () {
          this.el.addEventListener('mouseenter', () => {
            this.el.object3D.scale.set(1.2, 1.2, 1.2);
          });
          this.el.addEventListener('mouseleave', () => {
            this.el.object3D.scale.set(1, 1, 1);
          });
        }
      });
    </script>

  </head>
  <body>
   

    <div id="pdfModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.8); justify-content:center; align-items:center;">
  <div style="width:80vw; height:80vh; background:#fff; position:relative;">
    <button onclick="closeModal()" style="position:absolute; top:10px; right:10px;">Close</button>
    <div id="pdfContainer"></div>
  </div>
</div>

<button onclick="openModal()">View PDF</button>

<script>
  function openModal() {
    document.getElementById('pdfModal').style.display = 'flex';
    // Lazy load PDF only when modal is opened
    if (!document.getElementById('pdfIframe')) {
      const iframe = document.createElement('iframe');
      iframe.id = 'pdfIframe';
      iframe.src = 'file/resume.pdf#toolbar=0&navpanes=0';
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      iframe.style.border = 'none';
      document.getElementById('pdfContainer').appendChild(iframe);
    }
  }

  function closeModal() {
    document.getElementById('pdfModal').style.display = 'none';
    // Optional: remove iframe to free memory
    // document.getElementById('pdfContainer').innerHTML = '';
  }
</script>


  </body>
</html>
